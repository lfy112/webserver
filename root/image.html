<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>上传图片</title>
</head>
<body>
	<h1>上传图片</h1>
	<form action="upload" method="POST" enctype="multipart/form-data">
		<label for="file">选择要上传的图片：</label>

	</form>
</body>
</html>
